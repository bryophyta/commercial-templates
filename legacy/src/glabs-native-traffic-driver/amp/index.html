<amp-font layout="nodisplay"
      font-family="Guardian Text Sans Web"
      timeout="1000"></amp-font>
<amp-font layout="nodisplay"
      font-family="Guardian Sans Web"
      timeout="1000"></amp-font>
<div id="creative" class="creative creative--glabs-mpu">
    <a class="creative__ctu" href="%%CLICK_URL_UNESC%%%%DEST_URL%%">
        <amp-img layout="fixed-height" class="creative__image" src="[%ArticleImage%]" height="250" alt=""></amp-img>
        <div class="creative__text">
            <div class="creative__title">[%ArticleHeaderText%]</div>
            <div class="creative__brand">
                <span class="creative__brand-label">Paid for by</span>
                <amp-img layout="fixed-height" height="52" class="creative__brand-image" src="[%BrandLogo%]" alt="[%Brand%]"></amp-img>
            </div>
        </div>
    </a>
    <div class="roundel has-popup">
        <input id="popupToggle" type="checkbox" class="popup-toggle">
        <label class="roundel__button u-button-reset js-toggle" for="popupToggle">Ad {{#svg}}arrow-down{{/svg}}</label>
        <div id="popup" class="popup">
            <p>Paid content is paid for and controlled by an advertiser and produced by the Guardian Labs team</p>
            <a href="https://www.theguardian.com/content-funding">Learn more about Guardian Labs content {{#svg}}arrow-right{{/svg}}</a>
        </div>
    </div>
</div>
