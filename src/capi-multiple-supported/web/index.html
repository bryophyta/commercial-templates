        <h1 class="adverts__title">
            <a href="%%CLICK_URL_UNESC%%[%SeriesURL%]" class="blink adverts__logo u-text-hyphenate" data-link-name="header" target="_top">[%ComponentTitle%]</a>
        </h1>
    </header>
    <div class="adverts__body">
        <div class="adverts__row"></div>
