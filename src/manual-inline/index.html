<aside class="adverts adverts--manual adverts--legacy-inline adverts--[%Tone%] adverts--tone-[%Tone%]" data-link-name="creative | ad inline manual | [%TrackingId%]">
    <header class="adverts__header">
        <h1 class="adverts__title">
            <a class="adverts__logo blink" href="%%CLICK_URL_UNESC%%[%BaseUrl%]" data-link-name="title">
                {{#svg}}marque{{/svg}} <span class="blink__anchor">[%ComponentTitle%]</span>
            </a>
        </h1>
    </header>
    <div class="adverts__body">
        <a class="advert advert--inline advert--brand blink" href="%%CLICK_URL_UNESC%%[%OfferUrl%]" data-link-name="[%OfferTitle%]">
            <h2 class="advert__title blink__anchor">[%OfferTitle%]</h2>
            <div class="advert__image-container">
                <img class="advert__image" src="[%OfferImage%]" alt="[%OfferTitle%]">
            </div>
            <div class="advert__meta">[%OfferText%]</div>
            <span class="advert__more button button--small button--primary ">[%OfferLinkText%] {{#svg}}arrow-right{{/svg}}</span>
        </a>
    </div>
</aside>
