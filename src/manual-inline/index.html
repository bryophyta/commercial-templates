<aside class="adverts adverts--manual adverts--legacy-inline adverts--[%className%] adverts--tone-[%className%]" data-link-name="creative | ad [%type%] manual | [%omnitureId%]">
    <header class="adverts__header">
        <h1 class="adverts__title">
            <!--title-->
            <a class="adverts__logo" href="[%clickMacro%][%baseUrl%]" data-link-name="title">
                {{#svg}}marque{{/svg}} [%componentTitle%]
            </a>
        </h1>
    </header>
    <div class="adverts__body">
            <!--Innards-->
            <a class="advert advert--inline advert--brand" href="[%clickMacro%] [%offerUrl%]" data-link-name="[%offerTitle%]">
            <h2 class="advert__title">[%offerTitle%]</h2>
            <div class="advert__image-container">
                <img class="advert__image" src="[%offerImage%]" alt="[%offerTitle%]">
            </div>
            <div class="advert__meta">[%offerText%]</div>
            <span class="advert__more button button--small button--primary ">Click here {{#svg}}arrow-right{{/svg}}</span>
        </a>
    </div>
</aside>
