<aside class="adverts adverts--manual adverts--legacy-inline adverts--[%Tone%]s adverts--tone-[%Tone%]s" data-link-name="creative | manual inline | [%TrackingId%]">
    <header class="adverts__header">
      <h1 class="adverts__title">
          <a class="adverts__logo brand_logo" href="%%CLICK_URL_UNESC%%[%BaseUrl%]" data-link-name="title" target="_top"></a>
      </h1>
    </header>
    <div class="adverts__body">
        <a class="advert advert--inline advert--brand blink" href="%%CLICK_URL_UNESC%%[%OfferUrl%]" data-link-name="Offer 1 | [%OfferTitle%]" target="_top">
            <h2 class="advert__title blink__anchor">[%OfferTitle%]</h2>
            <div class="advert__image-container">
                <img class="advert__image" src="[%OfferImage%]" alt="[%OfferTitle%]">
            </div>
            <div class="advert__meta">[%OfferText%]</div>
            <span class="advert__more button button--small button--primary ">[%OfferLinkText%] {{#svg}}arrow-right{{/svg}}</span>
        </a>
    </div>
</aside>
