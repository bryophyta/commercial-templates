<div id="creative" class="creative creative--glabs-mpu" data-link-name="creative | glabs traffic driver | [%TrackingId%]">
    <div class="creative__meta">
        <span class="creative__meta-type">Paid content</span>
        <div class="creative__meta-about has-popup">
            <button class="u-button-reset js-toggle" aria-controls="popup" aria-expanded="true">About {{#svg}}arrow-down{{/svg}}</button>
            <div id="popup" class="popup">
                <p>Paid content is paid for and controlled by an advertiser and produced by the Guardian Labs team</p>
                <a href="%%CLICK_URL_UNESC%%https://theguardian.com/content-funding" target="_top">Learn more about Guardian Labs content {{#svg}}arrow-right{{/svg}}</a>
            </div>
        </div>
    </div>
    <div class="creative__image-container">
        <a id="ImageContainer" class="creative__ctu" href="" data-link-name="article image" target="_top"></a>
        <a id="GlabsLink" href="/guardian-labs" class="creative__glabs-link js-glabs-link" data-link-name="labs logo" target="_top">
            {{#svg}}guardian-labs-logo-white{{/svg}}
        </a>
    </div>
    <a class="creative__ctu" href="" data-link-name="article" target="_top">
        <h2 id="Title" class="creative__title">[%ArticleHeaderText%]</h2>
        <div id="Text" class="creative__standfirst creative__standfirst--[%ShowText%]">[%ArticleText%]</div>
        <div class="creative__brand">
            Paid for by
            <img class="creative__brand-image" src="[%BrandLogo%]" alt="[%Brand%]">
        </div>
    </a>
</div>
