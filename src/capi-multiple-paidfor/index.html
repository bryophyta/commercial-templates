<aside class="adverts adverts--legacy adverts--capi adverts--paidfor adverts--tone-paidfor">
	<header class="adverts__header">
		<div class="adverts__kicker">
			<div class="paidfor-meta">
				<span class="paidfor-meta__label">Paid content</span>
				<div class="paidfor-label paidfor-meta__more has-popup">
					<button class="u-button-reset paidfor-label__btn popup__toggle" data-toggle="js-paidfor-popup">About <span class="inline-arrow-down inline-icon">{{#svg}}arrow-down{{/svg}}</span>
					</button>
					<div class="popup popup--paidfor is-off js-paidfor-popup">
							<h3 class="popup--paidfor__title">Paid content is paid for and controlled by an advertiser and produced by the Guardian Labs team</h3>
							<a class="popup--paidfor__link" href="https://theguardian.com/content-funding">Learn more about Guardian Labs content {{#svg}}arrow-right{{/svg}}</a>
					</div>
				</div>
			</div>
		</div>
		<h1 class="adverts__title">
			<a href="%%CLICK_URL_UNESC%%[%SeriesURL%]" class="adverts__logo u-text-hyphenate" data-link-name="header link">[%ComponentTitle%]</a>
		</h1>
		<div class="adverts__stamp">
			<a href="https://theguardian.com/guardian-labs">
				<span class="inline-glabs-logo inline-logo">
					{{#svg}}glabs-logo{{/svg}}
					<span class='u-h'>Guardian Labs</span>
				</span>
			</a>
		</div>
	</header>
	<div class="adverts__body">
		<div class="adverts__row"></div>
		<div class="adverts__badge js-badge">
			Paid for by
			<a class="adverts__badge__link" href="%%CLICK_URL_UNESC%%[%SeriesURL%]" data-link-name="logo link">
				<img class="adverts__badge__logo" src="@logoUrl" alt="">
			</a>
		</div>
	</div>
</aside>

<template id="paidfor-card">
	<div>
		<a href="" class="advert" data-link-name="[%TrackingId%]">
			<h2 class="advert__title"></h2>
			<div class="advert__image-container">
				<picture>
					<!--[if IE 9]><video style="display: none;"><![endif]-->
					<!--[if IE 9]></video><![endif]-->
					<img class="advert__image" alt="" src="" />
				</picture>
			</div>
		</a>
	</div>
</template>
