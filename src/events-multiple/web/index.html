
<aside class="adverts adverts--legacy adverts--manual adverts--[%Tone%]s adverts--tone-[%Tone%]s" data-link-name="creative | manual multiple | [%TrackingId%]">
    <header class="adverts__header">
        <h1 class="adverts__title">
            <a class="adverts__logo brand_logo" href="%%CLICK_URL_UNESC%%[%TitleURL%]" data-link-name="title" target="_top"></a>
        </h1>
        <div class="adverts_blurb">
          <span class="adverts__blurb">[%Explainer%]</span>
        </div>
        <div class="adverts__ctas">
            <a class="button button--large button--bordered" href="%%CLICK_URL_UNESC%%[%TitleURL%]" data-link-name="view-all" target="_top">
                [%ViewAll%]
                {{#svg}}arrow-right{{/svg}}
            </a>
        </div>
    </header>
    <div class="adverts__body">
        <div class="adverts__row adverts__row--prominent-[%IsProminent%] adverts__row--[%NumberofCards%]cards"></div>
    </div>
</aside>

<template id="masterclass-card">
    <a class="blink advert advert--masterclass advert--prominent-[%IsProminent%] advert--[%Tone%]" href="" data-link-name="" target="_top">
        <div class="advert__image-container"></div>
        <h2 class="blink__anchor advert__title"></h2>
        <span class="advert__more button button--small">
            Book Tickets
            {{#svg}}arrow-right{{/svg}}
        </span>
    </a>
</template>
