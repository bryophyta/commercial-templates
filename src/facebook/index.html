<div class="fb-ad ad-slot--facebook" data-placementid="180444840287_10154600557405288" data-format="native" data-nativeadid="fb_ad_root_mpu" data-testmode="<%=testMode%>"></div>
<aside class="creative creative--facebook" id="fb_ad_root_mpu">
  <div class="gu-comlabel has-popup">
  	<button class="u-button-reset gu-comlabel__btn popup__toggle js-toggle" aria-controls="popup" aria-expanded="true" data-toggle="gu-compopup--dfp-ad--%%PATTERN:slot%%">
      Ad
      {{#svg}}arrow-down{{/svg}}
    </button>
  	<div id="popup" class="popup popup--default gu-compopup gu-compopup--dfp-ad--%%PATTERN:slot%%> gu-stylebox">
  		<h3 class="gu-compopup__title">Advertising on the Guardian</h3>
  		<p class="gu-compopup__text">is created and paid for by third parties.</p>
  		<a class="gu-compopup__link blink" href="https://www.theguardian.com/advertising-on-the-guardian" target="_blank">
        <p class="blink__anchor">Learn more about how advertising supports the Guardian.</p>
      </a>
  	</div>
  </div>
    <a class="fbAdLink advert advert--facebook">
        <div class="fbAdMedia advert__image-container"></div>
        <h2 class="fbAdTitle advert__title"></h2>
        <div class="fbAdBody advert__meta"></div>
        <div class="fbAdIcon advert__brand"></div>
        <div class="advert__more button button--tertiary button--medium">
            <span class="fbAdCallToAction"></span>
            <%=externalLink%>
        </div>
    </a>
</aside>
<script type="text/javascript" src="https://connect.facebook.net/en_US/sdk/xfbml.ad.js#xfbml=1&version=v2.5&appId=180444840287" async></script>
