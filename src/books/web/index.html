{{#labelRequired}}false{{/labelRequired}}
<aside class="adverts adverts--legacy adverts--books adverts--tone-books" data-link-name="creative | books component | [%TrackingId%]">
    <header class="adverts__header">
        <h1 class="adverts__title">
            <a class="adverts__logo" href="%%CLICK_URL_UNESC%%https://www.guardianbookshop.com/" data-link-name="title" target="_top">
                {{#svg}}guardian-bookshop-logo{{/svg}}
            </a>
        </h1>
        <div class="adverts_blurb">
          <span class="adverts__blurb">A better place to buy your books</span>
        </div>
        <div class="adverts__ctas">
            <a class="button button--bordered button--large" href="%%CLICK_URL_UNESC%%https://www.guardianbookshop.com/" data-link-name="visit-shop" target="_top">
                <span>Visit bookshop</span>
                {{#svg}}arrow-right{{/svg}}
            </a>
        </div>
    </header>
    <div class="adverts__body">
        <div class="adverts__row adverts__row--prominent-[%IsProminent%]">
        </div>
    </div>
</aside>

<script>
var arrowRight = '{{#svg}}arrow-right{{/svg}}';
</script>
