<aside class="adverts adverts--legacy adverts--books adverts--tone-books" data-link-name="commercial-low | book | [%TrackingId%]">
    <header class="adverts__header">
        <h1 class="adverts__title">
            <a class="adverts__logo" href="%%CLICK_URL_UNESC%%https://holidays.theguardian.com/" data-link-name="merchandising-book-v2_1_2014-07-04-low-title">
                {{#svg}}marque{{/svg}}
                {{#svg}}logo-holidays{{/svg}}
            </a>
        </h1>
        <div class="adverts__ctas">
            <form class="search hide-until-desktop" action="http://bookshop.theguardian.com/catalogsearch/result/" method="POST" name="QuickSearchForm">
                <label for="bookshop" class="u-h">Search bookshop:</label>
                <input id="bookshop" name="q" class="search__input" type="text" placeholder="Search books">
                <input type="hidden" name="order" value="relevance">
                <input type="hidden" name="dir" value="desc">
            </form>
            <a class="button button--bordered button--large" href="%%CLICK_URL_UNESC%%http://www.guardianbookshop.co.uk" data-link-name="merchandising-bookshop-v2_0_2014-10-15-medium-visit-shop">
                <span>Visit <span class="hide-until-tablet">book</span>shop</span>
                {{#svg}}arrow-right{{/svg}}
            </a>
        </div>
    </header>
    <div class="adverts__body">
        <div class="adverts__row adverts__row--prominent-[%IsProminent%]">
        </div>
    </div>
</aside>
<script>
var arrowRight = '{{#svg}}arrow-right{{/svg}}';
</script>
