<aside class="adverts adverts--legacy adverts--legacy-single adverts--capi adverts--paidfor adverts--tone-paidfor">
  <header class="adverts__header">
    <div class="adverts_kicker">
      <div class="paidfor-meta">
        <span class="paidfor-meta_label">Paid content</span>
        <div class="paidfor-label paidfor-meta-more has-popup">
          <button class="u-button-reset paidfor-label__btn popup__toggle js-toggle-ready" data-toggle="js-paidfor-popup" data-node-uid="11">
            About
            {{#svg}}arrow-right{{/svg}}
          </button>
          <div class="popup popup--paidfor is-off js-paidfor-popup">
            <h3 class="popup--paidfor__title">
              Paid content is paid for and controlled by an advertiser and produced by the Guardian Labs team
            </h3>
            <a class="popup--paidfor__link" href="/content-funding">
              Learn more about Guardian Labs content
              {{#svg}}arrow-right{{/svg}}
            </a>
          </div>
        </div>
      </div>
    </div>
    <h1 class="adverts__title">
      <a class="adverts__logo blink" href="%%CLICK_URL_UNESC%%https://theguardian.com/[%SeriesUrl%]" data-link-name="header link">
        "[%ComponentTitle%]"
      </a>
    </h1>
    <div class="adverts_stamp">
      <a href="/guardian-labs" class="creative__glabs-link js-glabs-link" data-link-name="labs logo">
        {{#svg}}glabs-logo{{/svg}}
      </a>
    </div>
  </header>
  <div class="adverts__body">
    <div class="adverts__row adverts__row--single">
    </div>
    <div class="adverts__badge js-badge">
      "Paid for by"
      <a class="adverts__badge__link" href="" data-link-name="logo link">
        <img class="adverts__badge__logo" src="" alt="">
      </a>
    </div>
  </div>
</aside>
