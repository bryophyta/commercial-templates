<aside class="adverts adverts--legacy adverts--legacy-single adverts--capi adverts--[%Type%] adverts--tone-[%Type%]">
  <header class="adverts__header">
    <h1 class="adverts__title">
      <a class="adverts__logo blink" href="%%CLICK_URL_UNESC%%[%TitleURL%]" data-link-name="header link">
        [%Title%]
      </a>
    </h1>
    <div class="adverts__badge adverts__badge--alt js-badge">
      "Supported by"
      <a class="adverts__badge__link" href="%%CLICK_URL_UNESC%%[%TitleURL%]%%" data-link-name="logo link">
        <img class="adverts__badge__logo" src="[%BrandLogo%]" alt="[%Brand%]">
      </a>
      <a href="%%CLICK_URL_ESC%%http://theguardian.com/about" class="adverts__badge__help" data-link-name="about link">
        About this content
      </a>
    </div>
  </header>
  <div class="adverts__body">
    <div class="adverts__row adverts__row--single">
      <a class="blink advert advert--large advert--capi advert--media advert--inverse advert--[%Type%]" href="%%CLICK_URL_ESC%%[%OfferURL%]" data-link-name="merchandising | capi | single | [%OmnitureId%]">
        <div class="advert__text">
          <h2 class="blink__anchor advert__title">[%OfferTitle%]</h2>
          <p class="advert_standfirst">[%OfferText%]</p>
        </div>
        <div class="advert__image-container">
          <img class="advert__image" src="[%OfferImage%]" alt>
        </div>
      </a>
      <a class="hide-until-mobile-landscape button button--primary button--large button--legacy-single" href="%%CLICK_URL_ESC%%[%TitleURL%]"  data-link-name="merchandising-single-more">
        [%ViewAll%]
        {{#svg}}arrow-right{{/svg}}
      </a>
    </div>
  </div>
</aside>
