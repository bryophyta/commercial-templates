<div class="creative creative--paid paidfor-content">
    <div class="u-responsive-ratio inlined-image">
        <a href="%%CLICK_URL_UNESC%%[%articleUrl%]" data-link-name="[%linkTracking%] | article image">
            <img src="[%pictureUrl%]" alt="[%linkLabel%]" class="lineitem__image">
        </a>
        <a href="https://www.theguardian.com/[%glabsUrl%]" class="paidfor-content__glabs-logo" title="glabs" data-link-name="[%linkTracking%] | labs logo">
            <img src="glabs.svg">
        </a>
    </div>
    <div class="paidfor-meta">
        <span class="paidfor-meta__label">Paid content</span>
        <div class="paidfor-label paidfor-meta__more has-popup">
            <button class="u-button-reset paidfor-label__btn popup__toggle" data-toggle="js-paidfor-popup">About <img src="chevron-down.svg"></button>
            <div class="popup popup--paidfor is-off js-paidfor-popup">
                <h3 class="popup--paidfor__title">Paid content is paid for and controlled by an advertiser and produced by the Guardian Labs team</h3>
                <a class="popup--paidfor__link" href="https://www.theguardian.com/content-funding">Learn more about Guardian Labs content <img src="arrow-right.svg"></a>
            </div>
        </div>
    </div>
    <a href="%%CLICK_URL_UNESC%%[%articleUrl%]" class="paidfor-box paidfor-box--header" data-link-name="[%linkTracking%] | article title">
        <h2 class="gu-title">[%articleTitle%]</h2>
    </a>
    <a href="%%CLICK_URL_UNESC%%[%articleUrl%]" class="paidfor-box paidfor-box--text" data-link-name="[%linkTracking%] | article text">
        <div class="gu-text">[%text%]</div>
    </a>
    <a href="%%CLICK_URL_UNESC%%[%articleUrl%]" class="paidfor-box paidfor-box--logo" data-link-name="[%linkTracking%] | advertiser logo">
        <div class="paidfor-brand">
            <span class="paidfor-note">Paid for by:</span>
            <img src="[%logoUrl%]" alt="[%brand%]" class="paidfor-logo"/>
        </div>
    </a>
</div>
<img src="[%trackingPx%]" class="creative__tracking-pixel" height="1px" width="1px">
