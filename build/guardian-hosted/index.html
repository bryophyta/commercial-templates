<div class="creative creative--hosted l-side-margins with-[%numberOfElements%]-elements"

                    color: [%CardTextColour%];

            </a>
            <a class="hosted-trafficdriver__tile" href="[%link2%]" data-link-name="[%linkTracking2%]" style="

            <a class="hosted-trafficdriver__tile" href="[%link3%]" data-link-name="[%linkTracking3%]" style="

                <div class="hosted-trafficdriver__title" style="
                    color: [%CardTextColour%];
                "><span class="hosted-trafficdriver__content-type">[%contentType3%] / </span>[%title3%]</div>
            </a>
            <a class="hosted-trafficdriver__tile" href="[%link4%]" data-link-name="[%linkTracking4%]>" style="
                background-color: [%BrandColour%];
            ">
                <div class="hosted-trafficdriver__image" style="
                    background-image: url([%image4%]);
                "></div>
                <div class="hosted-trafficdriver__title" style="
                    color: [%CardTextColour%];
                "><span class="hosted-trafficdriver__content-type">[%contentType4%] / </span>[%title4%]</div>

        </div>
    </div>
